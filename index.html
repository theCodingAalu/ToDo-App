<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>ToDo app</title>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center" >
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4">ToDo App</h1>
        <form class="mb-4">
            <input id="todoInput" type="text" class="w-full p-2 border border-gray-300 rounded mb-2" placeholder="Add a new task">
            <button id="addBtn" type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Add Task</button>
            <button id="deleteBtn" type="submit" class="w-full bg-blue-500 text-white p-2 rounded mt-2">Delete Task</button>

        </form>
        <ul id="todoList"class="list-none pl-5">
            
        </ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
